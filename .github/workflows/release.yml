name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build execut√°vel
        run: |
          pyinstaller --onefile --noconsole main.py
        shell: bash

      - name: Renomear bin√°rio
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/main.exe atividade-windows.exe
          else
            mv dist/main atividade-macos
            zip -r atividade-macos.zip atividade-macos
          fi
        shell: bash

      - name: Upload artefato do job
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            atividade-windows.exe
            atividade-macos.zip
          if-no-files-found: ignore

  release:
    name: Publicar na Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Baixar artefatos
        uses: actions/download-artifact@v4
        with:
          path: ./release_builds

      - name: Listar arquivos baixados
        run: ls -R ./release_builds

      - name: Montar release notes
        id: notes
        run: |
          echo "body=### Downloads dispon√≠veis üöÄ" >> $GITHUB_OUTPUT
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "### Downloads dispon√≠veis üöÄ" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- [Windows](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/atividade-windows.exe)" >> $GITHUB_OUTPUT
          echo "- [macOS](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/atividade-macos.zip)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload bin√°rios para release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_builds/**/*
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
